			<div>
				<p>お問合せ・ご予約は以下のフォームからお気軽にご連絡ください。<br>
				なお、返答までにお時間を頂くことがございます。</p>
				<form method="post" action="#">
					<dl>
						<dt class="must">氏名</dt>
						<dd><input type="text" name="name" placeholder="お名前" style="font-size: 20px;" required></dd>

						<dt class="must">メールアドレス</dt>
						<dd><input type="email" name="mail" placeholder="e-mail" style="font-size: 20px;" required></dd>

						<dt class="must">電話番号</dt>
						<dd><input type="tel" name="tel" placeholder="000-000-000" style="font-size: 20px;" required></dd>

						<dt class="must">お問合せ内容</dt>
						<dd><textarea name="contact" cols="30" rows="8" placeholder="お問合せ内容をご記入ください。" style="font-size: 20px;" required></textarea></dd>
					</dl>
					<button type="submit">送信</button>
				</form>
